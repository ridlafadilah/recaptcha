
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="en" />

  <!-- SEO -->
  <title>Flutter Google reCAPTCHA</title>
  <meta name="description" content="A Flutter plugin for Google ReCaptcha">
  <meta name="keywords" content="flutter, recaptcha, plugin, captcha">
  <meta name="author" content="http://wearetopgroup.com">

  <!-- Viewport and mobile -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

  <script src="https://www.google.com/recaptcha/api.js?render=6LedKisaAAAAAK_iXNq8krubilNLWNJOlqFdsSlw">
  </script>
  <style>
	.body {
	  background-color: #e9e9e9;
	}

	.g-recaptcha {
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  transform-origin: left top;
	  -webkit-transform-origin: left top;
	}
  </style>
</head>

<body class="body">
	<div align="center">
		<div id="g-recaptcha" class="g-recaptcha"></div>
	</div>

  <script type="text/javascript">
    
      function onClick(e) {
        e.preventDefault();
        grecaptcha.ready(function() {
          grecaptcha.execute('reCAPTCHA_site_key', {action: 'submit'}).then(function(token) {              
		  try {
			RecaptchaDongkapChannel.postMessage(token);
		  } catch (e) {
			console.log("Something wrong...");
		  }
          });
        });
      }
  </script>

</body>

</html>
